<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Family Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 2rem;
            margin-top: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 0.5rem 0 0.3rem;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .transparent-input::placeholder {
            color: rgba(0, 0, 0, 0.3);
        }

        .social-login {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .social-login button {
            flex: 1;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: bold;
        }

        .add-member {
            text-align: center;
            margin-bottom: 1rem;
        }

        .add-member button {
            font-size: 1.5rem;
            border: none;
            background: #4CAF50;
            color: #fff;
            padding: 0.4rem 0.8rem;
            border-radius: 50%;
            cursor: pointer;
        }

        .members-list {
            margin-top: 1rem;
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .submit-btn {
            background: #007BFF;
            color: #fff;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create Account</h1>

        <!-- Group Setup -->
        <label for="groupName">Group / Team Name</label>
        <input type="text" id="groupName" placeholder="Enter team name">

        <label for="owner">Host / Owner / Manager</label>
        <input type="text" id="owner" class="transparent-input" placeholder="First name and last name">

        <label for="persona">Persona</label>
        <input type="text" id="persona" class="transparent-input" placeholder="Persona">

        <!-- Add more members -->
        <div class="add-member">
            <button type="button">+</button>
            <p>Add another member</p>
        </div>

        <!-- Social Login Options -->
        <div class="social-login">
            <button>Google</button>
            <button>Facebook</button>
            <button>X</button>
            <button>Email</button>
        </div>

        <!-- Certification Code -->
        <label for="code">Verification Code (6 digits)</label>
        <input type="text" id="code" maxlength="6" placeholder="Enter 6-digit code">

        <!-- Members List -->
        <div class="members-list">
            <h3>Current Members</h3>
            <ul>
                <li>John Doe (Parent)</li>
                <li>Jane Doe (Partner)</li>
                <li>Chris Doe (Teen)</li>
            </ul>
            <div class="checkbox">
                <input type="checkbox" id="allJoined">
                <label for="allJoined">All expected members joined</label>
            </div>
        </div>

        <button class="submit-btn">Create Account</button>
    </div>
</body>

</html>
