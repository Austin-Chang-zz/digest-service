<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Family Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 650px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 0.5rem 0 0.3rem;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .transparent-input::placeholder {
      color: rgba(0,0,0,0.3);
    }
    .social-login {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .social-login button {
      flex: 1;
      background: #f0f0f0;
      border: none;
      cursor: pointer;
      padding: 0.8rem;
      border-radius: 8px;
      font-weight: bold;
    }
    .add-member {
      text-align: center;
      margin-bottom: 1rem;
    }
    .add-member button {
      font-size: 1.5rem;
      border: none;
      background: #4CAF50;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 50%;
      cursor: pointer;
    }
    .members-list {
      margin-top: 1rem;
    }
    .checkbox {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .submit-btn {
      background: #007BFF;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
    }
    .qr-section {
      margin: 1.5rem 0;
      text-align: center;
    }
    #qrcode {
      margin: 1rem auto;
    }
    #qrcode img {
      border: 1px solid #ccc;
      padding: 0.5rem;
      background: #fff;
      border-radius: 8px;
    }
    video {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      flex-wrap: wrap;
    }
    .action-buttons button {
      flex: 1;
      max-width: 220px;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-actions {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .close-btn {
      margin-top: 1rem;
      background: #dc3545;
      color: #fff;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Account</h1>
    
    <!-- Group Setup -->
    <label for="groupName">Group / Team Name</label>
    <input type="text" id="groupName" placeholder="Enter team name">

    <label for="owner">Host / Owner / Manager</label>
    <input type="text" id="owner" class="transparent-input" placeholder="First name and last name">

    <label for="persona">Persona</label>
    <input type="text" id="persona" class="transparent-input" placeholder="Persona">

    <!-- Add more members -->
    <div class="add-member">
      <button type="button">+</button>
      <p>Add another member</p>
    </div>

    <!-- Social Login Options -->
    <div class="social-login">
      <button>Google</button>
      <button>Facebook</button>
      <button>X</button>
      <button>Email</button>
    </div>

    <!-- Certification Code -->
    <label for="code">Verification Code (6 digits)</label>
    <input type="text" id="code" maxlength="6" placeholder="Enter 6-digit code">

    <!-- Members List -->
    <div class="members-list">
      <h3>Current Members</h3>
      <ul id="members">
        <li>John Doe (Parent)</li>
        <li>Jane Doe (Partner)</li>
      </ul>
      <div class="checkbox">
        <input type="checkbox" id="allJoined">
        <label for="allJoined">All expected members joined</label>
      </div>
    </div>

    <!-- QR Code Section -->
    <div class="qr-section">
      <h3>Invite Members</h3>
      <button onclick="generateQRCode()">Generate QR Code</button>
      <div id="qrcode"></div>

      <div class="action-buttons">
        <button id="emailInviteBtn" style="display:none;">üìß Email</button>
        <button id="downloadQRBtn" style="display:none;">‚¨áÔ∏è Download</button>
        <button id="copyInviteBtn" style="display:none;">üìã Copy</button>
        <button id="whatsappShareBtn" style="display:none; background:#25D366; color:#fff;">üí¨ WhatsApp</button>
        <button id="telegramShareBtn" style="display:none; background:#0088cc; color:#fff;">üì® Telegram</button>
        <button id="previewInviteBtn" style="display:none; background:#6c63ff; color:#fff;">üëÄ Preview</button>
      </div>

      <h3>Join by Scanning QR</h3>
      <button onclick="startScan()">Start QR Scan</button>
      <video id="preview"></video>
    </div>

    <button class="submit-btn">Create Account</button>
  </div>

  <!-- Invite Preview Modal -->
  <div id="inviteModal" class="modal">
    <div class="modal-content">
      <h2>üì® Group Invite Preview</h2>
      <p id="inviteMessage"></p>
      <div id="modalQR"></div>
      <div class="modal-actions">
        <button id="modalEmail">üìß Email</button>
        <button id="modalDownload">‚¨áÔ∏è Download</button>
        <button id="modalCopy">üìã Copy</button>
        <button id="modalWhatsApp" style="background:#25D366; color:#fff;">üí¨ WhatsApp</button>
        <button id="modalTelegram" style="background:#0088cc; color:#fff;">üì® Telegram</button>
      </div>
      <button class="close-btn" onclick="closeModal()">‚ùå Close</button>
    </div>
  </div>

  <!-- QR Code Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- QR Scanner Library -->
  <script src="https://unpkg.com/qr-scanner/qr-scanner.umd.min.js"></script>

  <script>
    let lastQRData = "";
    let groupName = "";
    let owner = "";

    function generateQRCode() {
      groupName = document.getElementById("groupName").value || "MyTeam";
      owner = document.getElementById("owner").value || "Owner";
      const persona = document.getElementById("persona").value || "Member";
      
      const groupData = JSON.stringify({ group: groupName, owner: owner, newMember: persona });
      lastQRData = groupData;

      document.getElementById("qrcode").innerHTML = ""; 
      new QRCode(document.getElementById("qrcode"), {
        text: groupData,
        width: 200,
        height: 200
      });

      // Show action buttons
      ["emailInviteBtn","downloadQRBtn","copyInviteBtn","whatsappShareBtn","telegramShareBtn","previewInviteBtn"]
        .forEach(id => document.getElementById(id).style.display = "inline-block");

      setupSharing(groupData);
    }

    function setupSharing(groupData) {
      const textInvite = `Join our Family Expense Tracker group "${groupName}" hosted by ${owner}.\nQR Data: ${groupData}`;

      // Email
      document.getElementById("emailInviteBtn").onclick = () => {
        const subject = encodeURIComponent("Join our Family Expense Tracker Group");
        const body = encodeURIComponent(textInvite);
        window.location.href = `mailto:?subject=${subject}&body=${body}`;
      };

      // Copy
      document.getElementById("copyInviteBtn").onclick = () => {
        navigator.clipboard.writeText(textInvite)
          .then(() => alert("‚úÖ Invite copied!"));
      };

      // WhatsApp
      document.getElementById("whatsappShareBtn").onclick = () => {
        window.open(`https://wa.me/?text=${encodeURIComponent(textInvite)}`, "_blank");
      };

      // Telegram
      document.getElementById("telegramShareBtn").onclick = () => {
        window.open(`https://t.me/share/url?url=&text=${encodeURIComponent(textInvite)}`, "_blank");
      };

      // Download
      setTimeout(() => {
        const qrImg = document.querySelector("#qrcode img") || document.querySelector("#qrcode canvas");
        document.getElementById("downloadQRBtn").onclick = () => {
          const link = document.createElement("a");
          link.href = qrImg.src || qrImg.toDataURL("image/png");
          link.download = `${groupName}_invite_qr.png`;
          link.click();
        };
      }, 500);

      // Preview Modal
      document.getElementById("previewInviteBtn").onclick = () => {
        document.getElementById("inviteMessage").textContent = textInvite;
        document.getElementById("modalQR").innerHTML = "";
        new QRCode(document.getElementById("modalQR"), {
          text: groupData,
          width: 150,
          height: 150
        });
        document.getElementById("inviteModal").style.display = "flex";

        // Sync modal buttons
        document.getElementById("modalEmail").onclick = document.getElementById("emailInviteBtn").onclick;
        document.getElementById("modalCopy").onclick = document.getElementById("copyInviteBtn").onclick;
        document.getElementById("modalWhatsApp").onclick = document.getElementById("whatsappShareBtn").onclick;
        document.getElementById("modalTelegram").onclick = document.getElementById("telegramShareBtn").onclick;
        setTimeout(() => {
          const qrImg = document.querySelector("#modalQR img") || document.querySelector("#modalQR canvas");
          document.getElementById("modalDownload").onclick = () => {
            const link = document.createElement("a");
            link.href = qrImg.src || qrImg.toDataURL("image/png");
            link.download = `${groupName}_invite_qr.png`;
            link.click();
          };
        }, 500);
      };
    }

    function closeModal() {
      document.getElementById("inviteModal").style.display = "none";
    }

    // QR Scanner
    function startScan() {
      const videoElem = document.getElementById("preview");
      const qrScanner = new QrScanner(videoElem, result => {
        try {
          const parsed = JSON.parse(result);
          if (parsed.group) document.getElementById("groupName").value = parsed.group;
          if (parsed.owner) document.getElementById("owner").value = parsed.owner;
          if (parsed.newMember) {
            const li = document.createElement("li");
            li.textContent = parsed.newMember + " (Joined via QR)";
            document.getElementById("members").appendChild(li);
          }
          alert("Joined Group: " + parsed.group + " | Owner: " + parsed.owner);
        } catch {
          alert("QR Code Scanned: " + result);
        }
        qrScanner.stop();
      });
      qrScanner.start();
    }
  </script>
</body>
</html>
