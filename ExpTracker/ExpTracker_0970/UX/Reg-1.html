<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Create Your ExpTracker Account</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FE2C55",
                        "background-light": "#FFFFFF",
                        "background-dark": "#121212",
                    },
                    fontFamily: {
                        display: ["Helvetica Neue", "Helvetica", "Arial", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "8px",
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: tailwind.config.theme.extend.fontFamily.display;
        }

        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        /* Add hover effect for placeholders */
        button:hover {
            background-color: rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-sm mx-auto">
            <h1 class="text-3xl font-bold text-center mb-10 text-gray-900 dark:text-gray-100">Create Your ExpTracker Account</h1>
            <div class="space-y-3">
                <button
                    class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 dark:border-gray-700 rounded-lg bg-background-light dark:bg-gray-800">
                    <span class="material-icons text-gray-700 dark:text-gray-300 text-2xl">qr_code_2</span>
                    <span class="ml-4 flex-1 text-left font-medium text-gray-800 dark:text-gray-200">Use QR code</span>
                </button>
                <button
                    class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 dark:border-gray-700 rounded-lg bg-background-light dark:bg-gray-800">
                    <span class="material-icons text-gray-700 dark:text-gray-300 text-2xl">person</span>
                    <span class="ml-4 flex-1 text-left font-medium text-gray-800 dark:text-gray-200">Use phone / email /
                        username</span>
                </button>
                <button
                    class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 dark:border-gray-700 rounded-lg bg-background-light dark:bg-gray-800">
                    <i class="fab fa-facebook text-blue-600 text-2xl"></i>
                    <span class="ml-4 flex-1 text-left font-medium text-gray-800 dark:text-gray-200">Use
                        Facebook Account</span>
                </button>
                <button
                    class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 dark:border-gray-700 rounded-lg bg-background-light dark:bg-gray-800">
                    <img alt="Google icon" class="w-6 h-6"
                        src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA" />
                    <span class="ml-4 flex-1 text-left font-medium text-gray-800 dark:text-gray-200">Use
                        Google Account</span>
                </button>
                <div class="relative">
                    <button
                        class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 dark:border-gray-700 rounded-lg bg-background-light dark:bg-gray-800">
                        <i class="fab fa-line text-green-500 text-2xl"></i>
                        <span class="ml-4 flex-1 text-left font-medium text-gray-800 dark:text-gray-200">Use
                            Line Account</span>
                    </button>
                </div>
            </div>
            <p class="mt-6 text-xs text-center text-gray-500 dark:text-gray-400">
                By continuing with an account located in the US, you agree to our Terms of Service and acknowledge that
                you have read our Privacy Policy.
            </p>
        </div>
        <div class="w-full max-w-sm mx-auto mt-auto pb-4">
            <div class="border-t border-gray-200 dark:border-gray-800 pt-4 text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Don't have an account? <a class="font-medium text-primary" href="#">Sign up</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
