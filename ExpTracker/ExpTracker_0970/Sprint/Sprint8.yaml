stories:
  - id: "10.1"
    epic: "Epic 10: Feedback & Customer Support"
    title: "Feedback Form"
    description: >
      As a user, I want to submit feedback through a form,
      so that I can share my thoughts and report issues easily.
    priority: Medium
    business_value: >
      Provides valuable user insights for continuous improvement.
    acceptance_criteria:
      - Feedback form accessible from settings/help menu
      - Supports text input and screenshot upload
      - Feedback stored in system for admin review
    technical_notes:
      frontend: "FeedbackForm.tsx"
      backend: "Feedback API"
      db: "feedback table"
    references:
      - "PRD v0.97.3 Epic 10.1"

  - id: "10.2"
    epic: "Epic 10: Feedback & Customer Support"
    title: "Support Chat"
