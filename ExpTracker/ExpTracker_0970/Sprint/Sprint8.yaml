      As a user, I want real-time support chat,
      so that I can get help quickly when I face problems.
    priority: High
    business_value: >
      Improves customer satisfaction and reduces churn.
    acceptance_criteria:
      - Support chat available from Help Center
      - Supports real-time messaging with support staff or bot
      - Logs stored for reference
